<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <header>
        <nav>
            <div class="array-inputs">
                <p>Number of Elements:</p>
                <input id="a_size" type="range" min=10 max=150 step=1 value=20>
                <p>Speed of Visualization:</p>
                <input id="a_speed" type="range" min=3 max=20 step=1 value=4>
                <button type="button" class="btn btn-outline-success" id="a_generate">Generate New Array!!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting Visualizer</p>

                <div class="algos">
                    <button type="button" class="btn btn-outline-success">Bubble</button>
                    <button type="button" class="btn btn-outline-success">Selection</button>
                    <button type="button" class="btn btn-outline-success">Insertion</button>
                    <button type="button" class="btn btn-outline-success">Merge</button>
                    <button type="button" class="btn btn-outline-success">Quick</button>
                    <button type="button" class="btn btn-outline-success">Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>
        <div id="Info_Cont1">
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">
        </div>
    </section>

    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>
